<div class="container">
  <div class="container-fluide">
      <div class="widhth:100%" id="outer">
          <div id="inner">
              <h3>Login OAuth2.0 Angular</h3>
              <br/>
              <div class="page-header">
                  
                      <div class="form-group">
                          <label class="col-lg-3 control-label">Username</label>
                          <div class="col-lg-12">
                              <input type="text" [(ngModel)]="loginData.username" class="form-control" name="username" required/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-3 control-label">Password</label>
                          <div class="col-lg-12">
                            <input type="password" [(ngModel)]="loginData.password"  class="form-control" name="password" required/>
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="col-lg-12">
                            <button (click)="login()" class="btn btn-block btn-primary">
                                <span class="fa fa-user"></span>
                                Sign In
                            </button>
                        </div>
                      </div>
              </div>
          </div>
      </div>
  </div>
</div>
